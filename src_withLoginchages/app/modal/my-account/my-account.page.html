<ion-header>
  <ion-toolbar color="primary" style="color:white">
    <ion-grid>
      <ion-row>
        <ion-col class="font-md" size="11">
          <ion-title no-margin no-padding style="font-size: 15px;margin-left: 8px " class="text-left">My Account
          </ion-title>
        </ion-col>
        <ion-col size="1">
          <ion-icon style="font-size: 25px;cursor: pointer;color: #036479;" name="close" (click)="closeModal()">
          </ion-icon>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-row margin class="form-content-labels">
    <ion-col size-xs="5" size-sm="5" size-md="3" size-lg="3" size-xl="3">
      Name :
    </ion-col>
    <ion-col size-xs="7" size-sm="7" size-md="9" size-lg="9" size-xl="9">
      {{userData.first_name}}&nbsp;{{userData.last_name}}
    </ion-col>
  </ion-row>
  <ion-row margin class="form-content-labels">
    <ion-col size-xs="5" size-sm="5" size-md="3" size-lg="3" size-xl="3">
      Role :
    </ion-col>
    <ion-col size-xs="7" size-sm="7" size-md="9" size-lg="9" size-xl="9">
      {{userData.role}}
    </ion-col>
  </ion-row>
  <ion-row margin class="form-content-labels">
    <ion-col size-xs="5" size-sm="5" size-md="3" size-lg="3" size-xl="3">
      Mobile Number :
    </ion-col>
    <ion-col size-xs="6" size-sm="6" size-md="8" size-lg="8" size-xl="8">
      {{userData.mobile_no}}
    </ion-col>
    <ion-col size="1">
      <ion-icon title="Edit" name="create"></ion-icon>
    </ion-col>
  </ion-row>
  <ion-row margin class="form-content-labels">
    <ion-col size-xs="5" size-sm="5" size-md="3" size-lg="3" size-xl="3">
      Address :
    </ion-col>
    <ion-col size-xs="6" size-sm="6" size-md="8" size-lg="8" size-xl="8">
      {{userData.place}},{{userData.district}},{{userData.state}},{{userData.country}},{{userData.pincode}}
    </ion-col>
    <ion-col size="1">
      <ion-icon title="Edit" name="create"></ion-icon>
    </ion-col>
  </ion-row>
  <ion-row margin class="form-content-labels ">
    <ion-col size="12" class="resetPwd">
      Reset password
    </ion-col>
  </ion-row>
