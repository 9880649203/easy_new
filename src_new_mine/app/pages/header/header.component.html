<ion-header>
  <ion-toolbar color="primary" style="border-bottom: 2px #79a924 solid;
  ">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      <ion-text color="light">
        <div class="logo"></div>
      </ion-text>
    </ion-title>
    <ion-buttons slot="end">
      <ion-button shape="round" color="primary" (click)="notifications('notification')"
        style="margin-right: -10px;font-size: 18px;">
        <ion-icon name="notifications"></ion-icon>
        <!-- <ion-badge color="dark" slot="end">2</ion-badge> -->
      </ion-button>
      <!-- <ion-button shape="round" color="primary" tappable (click)="logout()" style="font-size: 18px;">
        <ion-icon name="settings"></ion-icon>
      </ion-button> -->
      <ion-button shape="round" color="primary" tappable (click)="openSetting('seting')" style="font-size: 18px;">
        <ion-icon name="settings"></ion-icon>
      </ion-button>
    </ion-buttons>

  </ion-toolbar>
</ion-header>
